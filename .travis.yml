
language:
  - objective-c
  
osx_image:
  - xcode12

xcode_workspace:
  - Example/Cloudinary.xcworkspace

xcode_project:
  - Example/Cloudinary.xcdeproj
xcode_scheme:
  - travis_public_scheme

podfile:
  - Example/Podfile

install:
  - pod install --project-directory=Example

# test on multi simulators
env:
  - CLOUDINARY_URL=$CLOUDINARY_URL
  # matrix:
  #   - OS=12.0 NAME='iPhone 8'
  #   - OS=13.0 NAME='iPhone 8'
  #   - OS=14.0 NAME='iPhone 8'

matrix:
  include:
    - xcode_sdk: iphonesimulator12.0
      xcode_destination: platform=iOS Simulator,OS=12.0,name=iPhone 8
    - xcode_sdk: iphonesimulator13.0
      xcode_destination: platform=iOS Simulator,OS=13.0,name=iPhone 8
    - xcode_sdk: iphonesimulator14.0
      xcode_destination: platform=iOS Simulator,OS=14.0,name=iPhone 8

# xcode_sdk: iphonesimulator11.2
# xcode_destination: platform=iOS Simulator,OS=10.1,name=iPad Pro (9.7-inch)

before_script: >
  export CLOUDINARY_URL=$(bash tools/get_test_cloud.sh);
  echo cloud_name: "$(echo $CLOUDINARY_URL | cut -d'@' -f2)"

# script:
#   - xcodebuild clean test -workspace Example/Cloudinary.xcworkspace -scheme travis_public_scheme -sdk iphonesimulator -destination "platform=iOS Simulator,OS=$OS,name=$NAME" -CLOUDINARY_URL=$CLOUDINARY_URL | xcpretty && exit ${PIPESTATUS[0]}


