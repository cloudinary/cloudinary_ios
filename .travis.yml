language:
  - objective-c
  
osx_image:
  - xcode11.4
  
xcode_project:
  - Example/Cloudinary.xcworkspace
  
podfile:
  - Example/Podfile
  
xcode_scheme:
  - travis_public_scheme
  
xcode_sdk:
  - iphonesimulator13.0
  
install:
  - pod install --project-directory=Example

# test on multi simulators
env:
  matrix:
    - TEST_SDK=iphonesimulator OS=13.0 NAME='iPhone 8'
    - TEST_SDK=iphonesimulator OS=12.0 NAME='iPhone 8'

before_script: >
  export CLOUDINARY_URL=$(bash tools/get_test_cloud.sh);
  echo cloud_name: "$(echo $CLOUDINARY_URL | cut -d'@' -f2)"

script:
  - xcodebuild clean test -workspace Example/Cloudinary.xcworkspace -scheme travis_public_scheme -sdk $TEST_SDK -destination "platform=iOS Simulator,OS=$OS,name=$NAME" -CLOUDINARY_URL=$CLOUDINARY_URL | xcpretty && exit ${PIPESTATUS[0]}
