language:
  - objective-c
osx_image:
  - xcode11.4

xcode_workspace: Example/Cloudinary.xcworkspace
xcode_project: Example/Cloudinary.xcdeproj
xcode_scheme: travis_public_scheme
xcode_sdk: iphonesimulator11.2
# xcode_destination: platform=iOS Simulator,OS=10.1,name=iPad Pro (9.7-inch)

podfile: Example/Podfile
install: pod install --project-directory=Example

before_script: >
  export CLOUDINARY_URL=$(bash tools/get_test_cloud.sh);
  echo cloud_name: "$(echo $CLOUDINARY_URL | cut -d'@' -f2)"

script:
  - xcodebuild clean test -workspace Example/Cloudinary.xcworkspace -scheme travis_public_scheme -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 8,OS=11.2' -CLOUDINARY_URL=$CLOUDINARY_URL | xcpretty && exit ${PIPESTATUS[0]}




